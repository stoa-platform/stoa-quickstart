# STOA Platform - Prometheus Configuration
# Quickstart demo environment

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "stoa-quickstart"
    environment: "demo"

# Alert rules
rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          component: "observability"

  # STOA Control Plane
  - job_name: "stoa-control-plane"
    metrics_path: /metrics
    static_configs:
      - targets: ["control-plane:8080"]
        labels:
          service: "control-plane"
          component: "api"

  # Metrics Simulator (pushes STOA-style metrics)
  - job_name: "stoa-simulator"
    static_configs:
      - targets: ["metrics-simulator:9091"]
        labels:
          service: "simulator"
          component: "demo"

  # Loki health
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]
        labels:
          service: "loki"
          component: "observability"
