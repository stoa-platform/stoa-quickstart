# STOA Platform - Promtail Configuration
# Log shipping from Docker containers to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            output: log
            stream: stream
            time: time

      # Extract container name from path
      - regex:
          expression: "^/var/lib/docker/containers/(?P<container_id>[^/]+)/.*$"
          source: filename

      # Add labels
      - labels:
          stream:
          container_id:

      # Try to parse JSON logs from STOA services
      - match:
          selector: '{job="containerlogs"}'
          stages:
            - json:
                expressions:
                  level: level
                  message: msg
                  tenant_id: tenant_id
                  request_id: request_id
                source: output
            - labels:
                level:
                tenant_id:

      # Drop healthcheck spam
      - match:
          selector: '{job="containerlogs"} |~ "health|/health|healthcheck|/ready"'
          action: drop
          drop_counter_reason: healthcheck_logs

      # Timestamp from Docker
      - timestamp:
          source: time
          format: RFC3339Nano

      # Final output
      - output:
          source: output
